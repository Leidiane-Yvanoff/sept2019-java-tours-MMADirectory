    <title>MFCGym</title>

</head>

<body>
<nav th:fragment="header" class="navbar navbar-expand-sm navbar-dark bg-mma">

    <a class="navbar-brand mr-auto pl-2" th:href="@{/}"><img th:src="logo.png" alt="logo mcf gym" style="height: 100px; width: auto; display: block; "></a>
    <a class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01"  aria-label="Toggle navigation">
        <i class="fas fa-search "></i>
    </a>
    <div class="collapse navbar-collapse" id="navbarColor01">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span>
                <a href="https://www.mfcgym.fr" class="btn" data-toggle="tooltip" title="Notre site web">
                    <i class="fas fa-globe" ></i>
                </a>
            </span>
        </button>
        <div style="position: absolute; right: 18rem;">
            <a href="https://www.mfcgym.fr" class="btn collapse navbar-collapse" data-toggle="tooltip" title="Notre site web">
                <i class="fas fa-globe pr-2" ></i>  Notre site web
            </a>
        </div>
        <form class="form-inline ml-auto pr-2" id="form-query"action="/search/discipline">
            <input class="form-control" id="form-cb" type="text" placeholder="Recherche" name="discipline">
            <button class="btn  my-2 my-sm-0"><i class="fas fa-search"></i></button>
        </form>
    </div>


</nav>


<footer th:fragment="footer" class="bg-mma page-footer font-small ">

        <div class="row">
            <div class="col-3  btn ">
                <a th:href="@{/mentions}" class="btn icone">Mentions l√©gales - CGU </a>

                <a href="www.mfcgym.fr" class="btn"><i class="fas fa-globe icone" data-toggle="tooltip" title="Notre site web"></i></a>
            </div>
            <div class="col-2  btn btn-default">

            </div>
            <div class="col-2  btn btn-default">
                <p class="btn"><i class="fas fa-phone icone" data-toggle="tooltip" title="07 77 86 95 65"></i></p>
            </div>
            <div class="col-3 btn btn-default">
                <a href="mailto:contact@mfcgym.fr" class="btn"><i class="fas fa-envelope icone" data-toggle="tooltip" title="Cliquez pour envoyer un mail"></i></a>
