<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="headHome">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css}" integrity="sha256-piqEf7Ap7CMps8krDQsSOTZgF+MU/0MPyPW2enj5I40=" crossorigin="anonymous" />
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
	<title>MFCGym</title>
    <link rel="stylesheet" type="text/css" th:href="@{style.css}"> 
</head>


<body>
   <nav class="navbar navbar-expand-sm navbar-dark bg-mma">
 
  <a class="navbar-brand mr-auto" href="#"><img th:src="logo.png" alt="logo mcf gym" style="height: 100px; width: auto; display: block; "></a>
  <a class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01"  aria-label="Toggle navigation">
    <i class="fas fa-search "></i>
  </a>
     <div class="collapse navbar-collapse" id="navbarColor01">
   <form class="form-inline ml-auto">
      <input class="form-control " type="text" placeholder="Recherche">
      <a class="btn  my-2 my-sm-0 text-white" type="button"><i class="fas fa-search"></i></a>
    </form>

  </div>


</nav>
<div class="container my-4 ">
<div class="form-group">
<h3 th:text="${club.id} ? 'Edit Club' : 'Create Club'">Club</h3>
<form method="post" th:action="@{/club}" th:object="${club}">
    <input name="id" th:field="*{id}" type="hidden" class="form-control">
    <label for="club-name" class="col-sm-2 col-form-label">Name:</label>
    <input id="club-name" name="name" placeholder="Entrez le nom du club / salle de sport" required th:field="*{name}" type="text" class="form-control">

    <label for="club-address" class="col-sm-2 col-form-label">Address:</label>
    <input id="club-address" name="address" placeholder="Entrez ses coordonées" required th:field="*{address}" type="text" class="form-control">
 
    <label for="club-logo" class="col-sm-2 col-form-label">Logo:</label>
    <input id="club-logo" name="logo" placeholder="Ajouter le logo du club / salle de sport" required th:field="*{logo}" type="text" class="form-control">
  
    <label for="club-photo" class="col-sm-2 col-form-label">Photos:</label>
    <input id="club-photo" name="photo" placeholder="Photo" required th:field="*{photo}" type="text" class="form-control">

    <label for="club-description" class="col-sm-2 col-form-label">Description:</label>
    <input id="club-description" name="description" placeholder="Ajouter une description rapide pour ce club" required th:field="*{description}" type="text" class="form-control">

    <label for="club-region" class="col-sm-2 col-form-label">Region:</label>
    <input id="club-region" name="region" placeholder="Entrez sa région" required th:field="*{region}" type="text" class="form-control">
   

    <input class="btn btn-dark text-white mt-4 text-center" type="submit" value="Send">
</form>
<br>
<a class="btn btn-outline-dark" href="/">Return to the list</a>
</div>
</div>
 <footer class="bg-mma">
        <div class="container">
            <div class="row">
                <div class="col-6  btn ">
                   <a th:href="@{/mentions}" class="btn ">Mentions légales - CGU </a>
                  
                </div>
                 <div class="col-6  btn btn-default">
                       <a href="mailto:contact@mfcgym.fr" class="btn">Contact</a>
                </div>
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
     
     <script type="text/javascript" th:src="@{/script.js}"></script>   
    </footer>

</body>
</html>
